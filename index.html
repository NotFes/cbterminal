<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Киберпанк Сеть v6 (Supabase)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: 'Roboto Mono', monospace;
            background-color: #0f0f0f;
            color: #00ff00;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
            width: 100%;
        }
        .terminal-input {
            background-color: #000;
            border: 1px solid #00ff00;
            color: #00ff00;
            padding: 0.5rem;
            outline: none;
            width: 100%;
        }
        .terminal-output {
            white-space: pre-wrap;
            word-break: break-all;
            margin-top: 1rem;
            min-height: 200px;
            border: 1px dashed #00ff00;
            padding: 0.5rem;
            overflow-y: auto;
            max-height: 60vh;
        }
        .terminal-alert {
            color: #ff0000;
            border-color: #ff0000;
        }
         .terminal-alert .terminal-input {
             color: #ff0000;
             border-color: #ff0000;
         }
        .nav-link {
            cursor: pointer;
            text-decoration: none;
            color: #00ffff;
            margin-right: 1rem;
            transition: color 0.3s ease;
        }
        .nav-link:hover {
            color: #ffff00;
        }
        .page-section {
            display: none;
        }
        .page-section.active {
            display: block;
        }
        h1, h2 {
            color: #ff00ff;
            text-shadow: 0 0 5px #ff00ff;
            margin-bottom: 1rem;
        }
        .page-content {
            background-color: #1a1a1a;
            border: 1px solid #00ff00;
            padding: 1.5rem;
            border-radius: 8px;
        }
        .page-content p {
            margin-bottom: 1rem;
            line-height: 1.6;
        }
        .page-content ul {
            list-style: disc;
            margin-left: 1.5rem;
        }
        .page-content li {
            margin-bottom: 0.5rem;
        }
        .map-image {
            max-width: 100%;
            height: auto;
            border: 2px solid #00ffff;
            margin-top: 1.5rem;
            display: block;
            margin-left: auto;
            margin-right: auto;
            cursor: pointer;
        }
        #login-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #1a1a1a;
            border: 2px solid #00ffff;
            padding: 3rem;
            border-radius: 10px;
            text-align: center;
        }
        #login-screen input {
            background-color: #000;
            border: 1px solid #00ff00;
            color: #00ff00;
            padding: 0.75rem;
            margin-bottom: 1rem;
            outline: none;
            font-family: 'Roboto Mono', monospace;
            font-size: 1rem;
            width: 250px;
        }
        #login-screen button {
            background-color: #ff00ff;
            color: #0f0f0f;
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Roboto Mono', monospace;
            font-size: 1rem;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        #login-screen button:hover {
            background-color: #ffff00;
            color: #0f0f0f;
        }
        #login-message {
            color: #ff0000;
            margin-top: 1rem;
            min-height: 1.5rem;
        }
        #main-content {
            display: none;
        }
        .file-entry {
            margin-bottom: 1rem;
            border: 1px solid #00ff00;
            padding: 0.75rem;
            border-radius: 5px;
            background-color: #0d0d0d;
        }
        .file-entry summary {
            cursor: pointer;
            outline: none;
            color: #00ffff;
            font-weight: bold;
        }
        .file-content {
            margin-top: 0.75rem;
            padding-top: 0.75rem;
            border-top: 1px dashed #00ff00;
            white-space: pre-wrap;
            word-break: break-all;
        }
        .hidden-file {
            display: none;
        }
        .control-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .control-button {
            padding: 1rem;
            border: 2px solid;
            border-radius: 5px;
            font-family: 'Roboto Mono', monospace;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.2s ease, color 0.2s ease, border-color 0.2s ease;
            text-align: center;
        }
        .button-active {
            background-color: #00ff00;
            color: #0f0f0f;
            border-color: #00ff00;
        }
        .button-restricted {
            background-color: #ff0000;
            color: #0f0f0f;
            border-color: #ff0000;
            cursor: not-allowed;
            opacity: 0.6;
        }
         .button-unlocked {
            background-color: #ffff00;
            color: #0f0f0f;
            border-color: #ffff00;
        }
        .button-toggled {
            background-color: #00ffff;
            color: #0f0f0f;
            border-color: #00ffff;
        }
        .button-active:hover:not(.button-toggled):not(.button-restricted) {
             background-color: #00cc00;
        }
         .button-unlocked:hover:not(.button-toggled):not(.button-restricted) {
             background-color: #cccc00;
        }
         .button-toggled:hover:not(.button-restricted) {
             background-color: #00cccc;
         }
        .cabinet-section {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px dashed #00ff00;
        }
        .cabinet-section:last-child {
            border-bottom: none;
            padding-bottom: 0;
        }
        .cabinet-data-area {
            background-color: #000;
            border: 1px solid #00ff00;
            padding: 0.75rem;
            min-height: 80px;
            white-space: pre-wrap;
            word-break: break-all;
            overflow-y: auto;
            max-height: 200px;
            line-height: 1.4;
            font-size: 0.95rem;
            resize: vertical;
        }
        .cabinet-data-area[contenteditable="true"] {
            border-color: #ffff00;
            background-color: #0a0a0a;
            color: #ffff00;
        }
        .cabinet-input {
            background-color: #000;
            border: 1px solid #00ffff;
            color: #00ffff;
            padding: 0.5rem;
            outline: none;
            width: 200px;
            font-family: 'Roboto Mono', monospace;
        }
        .cabinet-input-account {
            width: 100px;
            border-color: #ff00ff;
            color: #ff00ff;
        }
        .cabinet-button {
            background-color: #ff00ff;
            color: #0f0f0f;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Roboto Mono', monospace;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .cabinet-button:hover {
            background-color: #ffff00;
        }
        .cabinet-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .cabinet-message {
            color: #00ffff;
            margin-top: 0.5rem;
            min-height: 1.2rem;
            font-size: 0.9rem;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.8);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #1a1a1a;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #00ff00;
            width: 80%;
            box-shadow: 0 0 15px #00ff00;
            position: relative;
        }
        .close-button {
            color: #aaaaaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close-button:hover,
        .close-button:focus {
            color: #fff;
            text-decoration: none;
            cursor: pointer;
        }
        .json-textarea {
            width: 100%;
            height: 300px;
            background-color: #000;
            border: 1px solid #00ffff;
            color: #00ff00;
            padding: 10px;
            font-family: 'Roboto Mono', monospace;
            font-size: 0.9rem;
            resize: vertical;
        }
        .copy-json-button {
            background-color: #00ffff;
            color: #0f0f0f;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Roboto Mono', monospace;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }
        .copy-json-button:hover {
            background-color: #00cccc;
        }

        /* Стиль для экрана выбора терминала */
        #terminal-selection-screen {
            display: flex; /* Показываем изначально */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #1a1a1a;
            border: 2px solid #00ffff;
            padding: 3rem;
            border-radius: 10px;
            text-align: center;
        }

        #terminal-selection-screen .terminal-option {
            background-color: #ff00ff; /* Пурпурная кнопка */
            color: #0f0f0f; /* Темный текст на кнопке */
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Roboto Mono', monospace;
            font-size: 1.1rem;
            transition: background-color 0.3s ease, color 0.3s ease;
            margin-bottom: 1rem;
            width: 300px; /* Фиксированная ширина */
        }
        #terminal-selection-screen .terminal-option:hover {
            background-color: #ffff00; /* Желтая при наведении */
            color: #0f0f0f;
        }
        #terminal-selection-screen p {
            font-size: 0.9rem;
            color: #aaa;
            margin-top: -0.5rem;
            margin-bottom: 1.5rem;
        }

    </style>
</head>

    <div id="terminal-selection-screen">

                <div class="cabinet-section">

        <section id="characters" class="page-section">

                <ul id="characters-list-container">

            </div>

                <div id="dossiers-list-container">

            </div>
        </section>
